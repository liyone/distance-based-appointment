<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#007bff',
                        'custom-yellow': '#ffc107',
                    },
                },
            },
        }
    </script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
            <h1 class="text-xl font-bold mb-4">Some title at the top here</h1>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Your Address</label>
                <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-yellow focus:border-custom-yellow sm:text-sm" placeholder="Enter your address">
                <p class="mt-2 text-sm text-gray-500">Address Search, autofill</p>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Preferred Date</label>
                <input type="date" id="date" name="date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue focus:border-custom-blue sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="services" class="block text-sm font-medium text-gray-700">Services Required</label>
                <select id="services" name="services" multiple class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-custom-blue focus:border-custom-blue sm:text-sm">
                    <option value="pipe-leak">Pipe leak</option>
                    <option value="sink">Sink</option>
                </select>
                <p class="mt-2 text-sm text-gray-500">This will be a multiselect dropdown (this can be an optional config) of different services</p>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="mt-3 w-full inline-flex justify-center px-4 py-2 bg-custom-blue text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-blue sm:text-sm">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // Additional JavaScript if needed
    </script>
</body>
</html>
